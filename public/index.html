		function sortStates(a, b) {
			var nameA = a.state;
			var nameB = b.state;
			
			if (nameA < nameB) {
				return -1;
			}
			if (nameA > nameB) {
				return 1;
			}
			// names must be equal
			return 0;
		}

	
	function calculateAvg(clinton, trump){
		if (clinton - trump > 0){
			var c = "C";
			return (clinton - trump) + c;
		}
		if (clinton - trump < 0){
			var t = "T";
			return (Math.abs(clinton - trump)) + t;
