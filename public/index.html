	function average(arr) {
		    var clintonSums = {};
		    var trumpSums = {};
		    var counts = {};
		    var results = [];
		    var name;
		    for (var i = 0; i < arr.length; i++) {
		    	//debugger;
		        name = arr[i].state;
		        if (!(name in clintonSums) && !(name in trumpSums)) {
		            clintonSums[name] = 0;
		            trumpSums[name] = 0;
		            counts[name] = 0;
		        }
		        clintonSums[name] = parseFloat(clintonSums[name]) + parseFloat(arr[i].Clinton);
		        trumpSums[name] = parseFloat(trumpSums[name]) + parseFloat(arr[i].Trump);
		        counts[name]++;
		    }
		    for(name in clintonSums) {
		        //debugger;
		        results.push( 
		        	{ 
		        		name: name,
		        	 	clintonAvg: (clintonSums[name] / counts[name]).toFixed(5),
		        	 	trumpAvg: (trumpSums[name] / counts[name]).toFixed(5),

		        	 	//determineWinner(clintonSums[name], trumpSums[name]),
		        	 	marginVictory: Math.abs((clintonSums[name] / counts[name]) - (trumpSums[name] / counts[name])).toFixed(5)
		        	}
		        );

		    }
		    console.log("Clinton sums: " + JSON.stringify(clintonSums));
		    console.log("Trump sums: " + JSON.stringify(trumpSums));
		    console.log("counts " + JSON.stringify(counts));

		    return JSON.stringify(results, null, 4);
		}

		function sortStates(a, b) {
			var nameA = a.state;
			var nameB = b.state;
			
			if (nameA < nameB) {
				return -1;
			}
			if (nameA > nameB) {
				return 1;
			}
			// names must be equal
			return 0;
		}
